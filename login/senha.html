<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Resetar Senha</h2>
        <p style="text-align: center; color: var(--stone-600); margin-bottom: 1.5rem;">Digite seu email para receber instruÃ§Ãµes de reset de senha</p>
        <form id="form-reset">
            <label for="email-reset">Email:</label>
            <input type="email" id="email-reset" placeholder="seu@email.com" required>

            <button type="submit">Enviar Email de Reset</button>
        </form>
        <p><a href="login.html">Voltar para Login</a></p>
    </div>
    
    <script type="module">
        import { resetarSenha } from '../main.js';

        document.getElementById('form-reset').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-reset').value;
            await resetarSenha(email);
        });
    </script>
</body>
</html>
