<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil do Usuário - DinoVerse</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../../componentes/navbar/navbar.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <h1>Perfil do Usuário</h1>
        <p>Bem-vindo ao seu perfil na era dos dinossauros!</p>
        <div id="user-info">
            <p><strong>E-mail:</strong> <span id="user-email"></span></p>
        </div>
        <button id="logoutBtn">Sair</button>
    </main>

    <script src="../../supabase.js"></script>
    <script>
        async function loadUserProfile() {
            const { data: { session } } = await window.supabase.auth.getSession();
            if (!session) {
                // Redirect to login if not authenticated
                window.location.href = '../index.html';
                return;
            }
            document.getElementById('user-email').textContent = session.user.email;
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await window.supabase.auth.signOut();
            window.location.href = '../index.html';
        });

        window.addEventListener('DOMContentLoaded', loadUserProfile);
    </script>
    <script src="../../componentes/navbar/navbar.js"></script>
</body>
</html>
