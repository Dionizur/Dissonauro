<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoVerse - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/componentes/navbar/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-center">Meu Perfil</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Informações do Usuário -->
                <div class="card">
                    <div class="card-content">
                        <h2 class="text-2xl font-bold mb-4">Informações Pessoais</h2>
                        <div id="userInfo">
                            <p>Carregando...</p>
                        </div>
                    </div>
                </div>

                <!-- Ações da Conta -->
                <div class="card">
                    <div class="card-content">
                        <h2 class="text-2xl font-bold mb-4">Ações da Conta</h2>
                        <div class="space-y-4">
                            <button id="updateProfileBtn" class="btn btn-primary w-full">
                                Atualizar Perfil
                            </button>
                            <button id="changePasswordBtn" class="btn btn-outline w-full">
                                Alterar Senha
                            </button>
                            <button id="logoutBtn" class="btn btn-danger w-full">
                                Sair da Conta
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para atualizar perfil -->
            <div id="updateProfileModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="text-2xl font-bold mb-4">Atualizar Perfil</h2>
                    <form id="updateProfileForm">
                        <div class="form-group">
                            <label for="updateName">Nome:</label>
                            <input type="text" id="updateName" required>
                        </div>
                        <div class="form-group">
                            <label for="updateEmail">E-mail:</label>
                            <input type="email" id="updateEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>

            <!-- Modal para alterar senha -->
            <div id="changePasswordModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="text-2xl font-bold mb-4">Alterar Senha</h2>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">Senha Atual:</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nova Senha:</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirmar Nova Senha:</label>
                            <input type="password" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabase.js"></script>
    <script src="/componentes/navbar/navbar.js"></script>
    <script src="/auth.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
