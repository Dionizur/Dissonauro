<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Fazer Login</h2>
        <p style="text-align: center; color: var(--stone-600); margin-bottom: 1.5rem;">Entre na sua conta para explorar o mundo dos dinossauros</p>
        <form id="form-login">
            <label for="email-login">Email:</label>
            <input type="email" id="email-login" placeholder="seu@email.com" required>

            <label for="senha-login">Senha:</label>
            <input type="password" id="senha-login" placeholder="Sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p>Esqueceu a senha? <a href="senha.html">Resetar senha</a></p>
        <p>Ainda n√£o tem uma conta? <a href="registro.html">Registre-se</a></p>
    </div>
    
    <script type="module">
        import { fazerLogin } from '../main.js';

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-login').value;
            const senha = document.getElementById('senha-login').value;
            await fazerLogin(email, senha);
        });
    </script>
</body>
</html>
