<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoAuth - Autentica√ß√£o Pr√©-hist√≥rica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Loading inicial */
        #initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 18px;
            color: #333;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Loading inicial -->
    <div id="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando DinoAuth...</div>
    </div>

    <div class="container" style="display: none;">
        <div class="dino-header">
            <div class="dino-image"><img src="../assets/logo-dinoo.png" alt="Dino Image" /></div>
            <h1 id="authTitle">DinoLogin</h1>
            <p class="subtitle" id="authSubtitle">Entre na era dos dinossauros!</p>
        </div>

        <!-- Mode Switcher -->
        <div class="mode-switcher">
            <button class="mode-btn active" data-mode="login">Login</button>
            <button class="mode-btn" data-mode="register">Registrar</button>
            <button class="mode-btn" data-mode="forgot">Esqueci Senha</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">E-mail:</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="loginEmail" placeholder="seu.email@dino.com" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="loginPassword" placeholder="Sua senha secreta" required>
            </div>

            <button type="submit">Entrar na Pr√©-Hist√≥ria</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">Nome:</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="registerName" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">E-mail:</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="registerEmail" placeholder="seu.email@dino.com" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha:</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required>
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword">Confirmar Senha:</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="registerConfirmPassword" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit">Registrar</button>
        </form>

        <!-- Forgot Form -->
        <form id="forgotForm" class="auth-form">
            <div class="form-group">
                <label for="forgotEmail">E-mail:</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="forgotEmail" placeholder="seu.email@dino.com" required>
            </div>

            <button type="submit">Enviar Instru√ß√µes</button>
        </form>

        <div class="links">
            <a href="../index.html">‚Üê Voltar ao In√≠cio</a>
        </div>

        <div class="footer">
            <p>¬© 2025 DinoVerse - Todos os direitos reservados</p>
        </div>

        <div class="egg"></div>
        <div class="paw">ü¶¥</div>
    </div>

    <!-- SCRIPTS EM ORDEM CORRETA -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase/supabase.js"></script>
    <script src="auth.js"></script>
</body>
</html>
