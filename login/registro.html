<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registrar-se</h2>
        <p style="text-align: center; color: var(--stone-600); margin-bottom: 1.5rem;">Crie sua conta e junte-se à comunidade de amantes de dinossauros</p>
        <form id="form-registro">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="seu@email.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Crie uma senha forte" required>

            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
    
    <script type="module">
        import { registrarUsuario } from '../main.js';

        document.getElementById('form-registro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            await registrarUsuario(email, senha);
        });
    </script>
</body>
</html>
