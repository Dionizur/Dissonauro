<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja Dinoco</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/bones" rel="stylesheet">
</head>
<body>
  <main class="container">
    <header>
      <h1>Loja Dinoco</h1>
      <p class="lead">Leve um pedaço da pré-história para casa!</p>
    </header>

    <div class="search-wrap">
      <input id="searchInput" placeholder="🔎 Buscar produtos..." />
    </div>

    <div id="categories" class="categories"></div>

    <section>
      <div id="loadingMsg" class="loading" style="display: none;">
        <h3>🦕 Carregando produtos...</h3>
      </div>
      <div id="grid" class="grid"></div>
      <div id="emptyMsg" class="empty" style="display:none">
        <h3>😕 Nenhum produto encontrado</h3>
        <p>Tente ajustar seus filtros.</p>
      </div>
    </section>

    <footer>© Dinoco — Loja oficial</footer>
  </main>

  <div class="toast-wrap" id="toastWrap"></div>
  <div id="modalRoot" style="display:none"></div>

  <!-- Script do Stripe -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
</body>
</html>
