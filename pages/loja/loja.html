<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja Dinoco</title>
  <link rel="stylesheet" href="../../navbar.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="top-actions">
    <div class="user-badge">
      <span id="userName" class="muted">🙍 Não conectado</span>
      <button id="loginBtn" class="btn secondary">🔑 Login</button>
    </div>
  </div>

  <main class="container">
    <header>
      <h1>Loja Dinoco</h1>
      <p class="lead">Leve um pedaço da pré-história para casa!</p>
    </header>

    <div class="search-wrap">
      <input id="searchInput" placeholder="🔎 Buscar produtos..." />
    </div>

    <div id="categories" class="categories"></div>

    <section>
      <div id="grid" class="grid"></div>
      <div id="emptyMsg" class="empty" style="display:none">
        <h3>😕 Nenhum produto encontrado</h3>
        <p>Tente ajustar seus filtros.</p>
      </div>
    </section>

    <footer>© Dinoco — Loja oficial</footer>
  </main>

  <div class="toast-wrap" id="toastWrap"></div>
  <div id="modalRoot" style="display:none"></div>

  <!-- conecta o javascript -->
  <script src="../../navbar.js"></script>
  <script src="script.js"></script>
</body>
</html>
