<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino - loja</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
  <main class="container" role="main" aria-label="Loja Dinossauros">
    <header>
      <svg class="dino-icon" aria-hidden="true" focusable="false" viewBox="0 0 64 64" xmlns="https://www.w3.org/2000/svg" >
        <path d="M48 25c-3 0-6 2-7.5 5-1.5-3-4.5-5-7.5-5-4 0-8 4-8 9 0 3.2 1.2 6.4 3.4 8H18c-4 0-8 0-8 4 0 4 8 4 8 4h22c5 0 9-4 9-9s-4-9-9-9zM18 40.9s1.6-1.6 4.3-0.6c-3-3.1 1.4-5 0-13-2.1 3.1-5.5 3-7.8 8.5L18 40.9zM28 36a3 3 0 0 1 3-3c1.6 0 3 1.4 3 3a3 3 0 0 1-3 3 3 3 0 0 1-3-3z" fill="#31d35c"/>
      </svg>
      <h1>Loja - Dinossauros</h1>
    </header>
    <nav aria-label="Navegação da loja">
      <button type="button">Promoções</button>
      <button type="button">novidades</button>
      <button type="button">Em breve</button>
    </nav>
    <section class="cards" aria-label="Produtos">
      <article class="card" tabindex="0" aria-labelledby="dinossauro-depressao-title">
        <img src="https://placehold.co/120x110/png?text=Dinossauro+depress%C3%A3o" alt="Ilustração estilizada de dinossauro verde sentado com expressão triste" onerror="this.style.display='none'" />
        <p id="dinossauro-depressao-title">Dinossauro depressão</p>
      </article>
      <article class="card" tabindex="0" aria-labelledby="triceratops-title">
        <img src="https://placehold.co/120x110/png?text=Triceratops" alt="Foto realista de um dinossauro triceratops em fundo verde suave" onerror="this.style.display='none'" />
        <p id="triceratops-title">Triceratops</p>
      </article>
      <article class="card" tabindex="0" aria-labelledby="galinhatosa-title">
        <img src="https://placehold.co/120x110/png?text=Galinhatosa+uros" alt="Ilustração em estilo arte digital de um dinossauro galinhatosauros com pescoço vermelho" onerror="this.style.display='none'" />
        <p id="galinhatosa-title">galinhatosa uros</p>
      </article>
    </section>
  </main>
</body>
</html>
