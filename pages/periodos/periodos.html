    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="index.html" class="navbar-logo">
                    <i class="fas fa-dinosaur logo-icon"></i>
                    <span class="logo-text">DinoVerse</span>
                </a>
                
                <div class="navbar-toggle" id="navbarToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <ul class="navbar-menu" id="navbarMenu">
                    <li class="navbar-item">
                        <a href="/index.html" class="navbar-link active">Início</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/pages/periodos/periodos.html" class="navbar-link">Períodos</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/pages/loja/loja.html" class="navbar-link">Loja</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/pages/quiz/quiz.html" class="navbar-link">Quiz</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/pages/sobre/sobre.html" class="navbar-link">Sobre</a>
                    </li>
                    <li class="navbar-item">
                        <div class="navbar-search">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Pesquisar...">
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- Header -->
            <div class="text-center mb-12 fade-in">
                <h1>Períodos Geológicos</h1>
                <p class="text-xl max-w-3xl mx-auto">
                    Explore os três principais períodos da era Mesozoica e descubra os dinossauros que viveram em cada época
                </p>
            </div>

            <!-- Period Navigation -->
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <button class="btn btn-primary period-btn" data-period="Triássico">
                    🌵 Triássico
                </button>
                <button class="btn btn-outline period-btn" data-period="Jurássico">
                    🌿 Jurássico
                </button>
                <button class="btn btn-outline period-btn" data-period="Cretáceo">
                    🌺 Cretáceo
                </button>
            </div>

            <!-- Selected Period Details -->
            <div id="periodDetails" class="mb-12 slide-in"></div>

            <!-- Dinosaurs from Selected Period -->
            <section id="dinosaurSection">
                <h2 id="dinosaurTitle" class="text-center mb-8">Dinossauros do Triássico</h2>
                
                <div id="dinosaurGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </div>

        <script src="periodos.js"></script>
    </body>
