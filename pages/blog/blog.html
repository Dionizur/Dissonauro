<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog DinoVerse</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <i class="fas fa-dinosaur logo-icon"></i>
                <span class="logo-text">DinoVerse</span>
            </a>
            
            <div class="navbar-toggle" id="navbarToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="navbar-menu" id="navbarMenu">
                <li class="navbar-item">
                    <a href="#" class="navbar-link active">Início</a>
                </li>
                <li class="navbar-item">
                    <a href="/pages/periodos/periodos.html" class="navbar-link">Períodos</a>
                </li>
                <li class="navbar-item">
                    <a href="/pages/dinossauros/dinossauros.html" class="navbar-link">Dinossauros</a>
                </li>
                <li class="navbar-item">
                    <a href="/pages/quiz/quiz.html" class="navbar-link">Quiz</a>
                </li>
                <li class="navbar-item">
                    <a href="/pages/sobre/sobre.html" class="navbar-link">Sobre</a>
                </li>
                <li class="navbar-item">
                    <div class="navbar-search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Pesquisar...">
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="min-h-screen bg-stone-50 p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <div class="animate-slideInDown text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-stone-800">Blog DinoVerse</h1>
                <p class="text-lg text-stone-600 mt-2">Últimas notícias e descobertas do mundo da paleontologia</p>
            </div>

            <!-- Filtros -->
            <div class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative md:col-span-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-stone-400 w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Buscar artigos..." 
                        class="input pl-10"
                    />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="select">
                        <div class="select-trigger" id="category-trigger">
                            <span id="category-value">Todas</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-stone-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="select-content hidden" id="category-content">
                            <!-- Itens serão preenchidos via JavaScript -->
                        </div>
                    </div>
                    <div class="select">
                        <div class="select-trigger" id="sort-trigger">
                            <span id="sort-value">Mais Recentes</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-stone-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="select-content hidden" id="sort-content">
                            <div class="select-item" data-value="newest">Mais Recentes</div>
                            <div class="select-item" data-value="oldest">Mais Antigos</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading-state" class="text-center">
                <p>Carregando artigos...</p>
            </div>
            
            <div id="posts-container" class="hidden space-y-12">
                <!-- Post em destaque -->
                <div id="featured-post" class="animate-fadeIn">
                    <!-- Conteúdo será preenchido via JavaScript -->
                </div>

                <!-- Outros posts -->
                <div id="other-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Conteúdo será preenchido via JavaScript -->
                </div>
            </div>

            <div id="no-results" class="hidden text-center py-16">
                <h3 class="text-xl font-semibold text-stone-700">Nenhum artigo encontrado</h3>
                <p class="text-stone-500">Tente ajustar seus filtros de busca.</p>
            </div>
        </div>
    </div>

    <script src="blog.js"></script>
</body>
</html>
